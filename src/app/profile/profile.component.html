<div>{{ someDate | timestamp }}</div>
<div *ngIf="user">
    {{ user.firstname }}
    {{ user.lastname }}
    {{ user.email }}
  </div>

  <div class="container m-5">
    <h1 class="text-center text-3xl font-bold text-white">User Profile</h1>
    <div class="flex justify-center">
      <div class="w-full max-w-sm bg-white shadow-md rounded p-8">
        <div class="flex items-center">
          <img [src]="user.profilePicture" alt="Profile Picture" class="w-12 h-12 rounded-full mr-4">
          <h3 class="text-lg font-bold text-teal-500">{{ user.firstname }}</h3>
        </div>
        
        <p class="mt-4 text-gray-700">Username: {{ user.email }}</p>
        <div class="mt-4">
          <img *ngFor="let picture of pictures" [src]="picture.url" (click)="selectProfilePicture( picture.url)" class="w-8 h-8 rounded m-1 cursor-pointer"/>
        </div>
      </div>
    </div>
  </div>
