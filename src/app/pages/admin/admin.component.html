<mat-card class="max-w-7xl mx-auto bg-blue-100 p-6">
  <div class="flex flex-row">
    <form class="w-6/12" #form="ngForm" (ngSubmit)="onSubmit()">

    <div class="mb-6 flex flex-col items-center">
      <h1>Add Item</h1>
      <label for="name" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Item Brand</label>
      <input type="text" id="name" name="nameItem"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
             focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="ex. Nike" [(ngModel)]="name">
      <label for="price" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Item Price</label>
      <input type="text" id="price" name="priceItem"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
             focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="ex. $100" [(ngModel)]="price">
      <label for="category" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Item Category</label>
      <input type="text" id="category" name="categoryItem"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="ex. Sport" [(ngModel)]="category">
      <label for="description" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Description of item</label>
      <input type="text" id="description"  name="descriptionItem"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder=" ... " [(ngModel)]="description">
      <label for="image" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Item Image Link</label>
      <input type="text" id="image" name="imageItem"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="ex. b_rgb:f5f5f5/076656c4-0ce3-4602-8120-190f8443c67b/air-force-1-luxe-shoes-FXvSPL.png" [(ngModel)]="image">
      <button [disabled]="form.invalid" type="submit" id="subButton"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
              focus:ring-blue-300 font-medium rounded-lg m-2 text-sm px-5 py-2.5 text-center
              dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Add Item
      </button>
    </div>
  </form>

    <form class="w-6/12" #form="ngForm" (ngSubmit)="onDelete()">

      <div class="mb-6 flex flex-col items-center">
        <h1>Delete Item</h1>
        <label for="id" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Item Brand</label>
        <input type="text" id="id" name="id" placeholder="ex. 22" [(ngModel)]="id"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
             focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
               >
        <button type="submit" id="subButton2"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
              focus:ring-blue-300 font-medium rounded-lg m-2 text-sm px-5 py-2.5 text-center
              dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Add Item
        </button>
      </div>
    </form>
  </div>
</mat-card>
