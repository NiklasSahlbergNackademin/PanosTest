<mat-card class="max-w-7xl mx-auto bg-blue-100 p-6">
  <form>
    <div class="mb-6 flex flex-col items-center">
      <label for="name" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text" id="name"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
             focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="Write your name here">
      <label for="lastname" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Lastname</label>
      <input type="text" id="lastname"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="Write your lastname here">
      <label for="email" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
      <input type="text" id="email"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="Write your email here">
      <label for="password" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="text" id="password"
             class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
              focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
             placeholder="Write your password here">
      <button type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
              focus:ring-blue-300 font-medium rounded-lg m-2 text-sm px-5 py-2.5 text-center
              dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Register

      </button>

    </div>
  </form>
</mat-card>
