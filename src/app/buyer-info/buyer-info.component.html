<div class="flex items-center justify-center">
    

  <mat-card class="max-w-7xl mx-auto bg-blue-100 p-6 w-1/3">

<form #form="ngForm" (ngSubmit)="submitForm()">
  <div class="mb-6 flex flex-col items-center">
  <label for="firstName" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Firstname</label>
    
  
    <input input type="text" [(ngModel)]="firstName" name="firstName"
    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
  focus:border-blue-500 block w-1/1 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
    placeholder="ex. Kalle" >


  <br>
  <label for="lastName" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Last name</label>
    
    <input type="text" [(ngModel)]="lastName" name="lastName"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                focus:border-blue-500 block w-1/1 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
                 placeholder="Johansson" >
 
  <br>
  
  <label for="email" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
    focus:border-blue-500 block w-1/1 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
     placeholder=" ex. Kalle.johansson@gmail.com">
 
  <br>
  <label for="adress" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Adress</label>
    <input type="text" [(ngModel)]="address" name="address" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
    focus:border-blue-500 block w-1/1 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
     placeholder="hittapÃ¥gatan 15">
 
  <br>
  <label for="postalcode" class="block m-2 text-sm font-medium text-gray-900 dark:text-white">Postal code</label>
   
    <input type="text" [(ngModel)]="postalCode" name="postalCode"   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
    focus:border-blue-500 block w-1/1 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required
     placeholder=" 1337 ">
  
  <br><br>
  <button [class.form-disabled]="form.invalid" [disabled]="form.invalid" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
  focus:ring-blue-300 font-medium rounded-lg m-2 text-sm px-5 py-2.5 text-center
  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</div>
</form>


</mat-card>
</div>
